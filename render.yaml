services:
  - type: web
    name: rentium
    runtime: node
    plan: free
    autoDeploy: true
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: APP_URL
        value: https://www.rentium.investments
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_PRICE_ESSENTIAL
        sync: false
      - key: STRIPE_PRICE_PRO
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_API_KEY
        sync: false
      - key: PGSSL_DISABLE
        value: "false"
